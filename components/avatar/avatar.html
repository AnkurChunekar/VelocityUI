<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Components</title>

    <script
      src="https://kit.fontawesome.com/edf7bdb339.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="avatar.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
  </head>

  <body>
    <!-- Standard Avatar start -->

    <div class="component-container">
      <figure class="avatar">
        <img class="avatar-image" src="/images/avatar-image1.jpg" alt="avatar-profile-1" />
      </figure>
      <figure class="avatar">
        <img class="avatar-image" src="/images/avatar-image3.jpg" alt="avatar-profile-1" />
      </figure>
      <figure class="avatar">
        <img class="avatar-image" src="/images/avatar-image2.jpg" alt="avatar-profile-1" />
      </figure>
    </div>

    <!-- Standard Avatar end -->

    <!-- Different sizes of Avatar start -->

    <div class="component-container">
      <figure class="avatar avatar-lg">
        <img class="avatar-image" src="/images/avatar-image1.jpg" alt="avatar-profile-1" />
      </figure>
      <figure class="avatar avatar-md">
        <img class="avatar-image" src="/images/avatar-image2.jpg" alt="avatar-profile-1" />
      </figure>
      <figure class="avatar avatar-sm">
        <img class="avatar-image" src="/images/avatar-image3.jpg" alt="avatar-profile-1" />
      </figure>
      <figure class="avatar avatar-xs">
        <img class="avatar-image" src="/images/avatar-image1.jpg" alt="avatar-profile-1" />
      </figure>
    </div>

    <!-- Different sizes of Avatar end -->

    <!-- Text avatar Starts -->

    <div class="component-container">
      <figure class="avatar avatar-lg avatar-text">TP</figure>
      <figure class="avatar avatar-md avatar-text">PV</figure>
      <figure class="avatar avatar-sm avatar-text">TP</figure>
      <figure class="avatar avatar-xs avatar-text">AC</figure>
    </div>

    <!-- Text avatar Ends -->
  </body>
</html>
