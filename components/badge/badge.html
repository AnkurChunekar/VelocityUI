<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Components</title>
    <script
      src="https://kit.fontawesome.com/edf7bdb339.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="badge.css" />
  </head>
  <body>
    <!-- || Avatars with a Badge start -->

    <div class="component-container">
      <figure class="avatar badge-container">
        <img class="avatar-image" src="/images/avatar-image1.jpg" alt="avatar-profile-1" />
        <span class="avatar-badge online"></span>
      </figure>
      <figure class="avatar badge-container">
        <img class="avatar-image" src="/images/avatar-image2.jpg" alt="avatar-profile-1" />
        <span class="avatar-badge offline"></span>
      </figure>
      <figure class="avatar badge-container">
        <img class="avatar-image" src="/images/avatar-image3.jpg" alt="avatar-profile-1" />
        <span class="avatar-badge dnd"></span>
      </figure>
    </div>

    <!-- || Avatars with a Badge ends -->

    <!-- || Icons with a Badge start -->

    <div class="component-container">
      <div class="icon-container badge-container">
        <i class="fas fa-heart icon"></i>
        <span class="icon-badge">2</span>
      </div>
      <div class="icon-container badge-container">
        <i class="fas fa-shopping-cart icon"></i>
        <span class="icon-badge">2</span>
      </div>
      <div class="icon-container badge-container">
        <i class="fas fa-heart icon"></i>
        <span class="icon-badge">9+</span>
      </div>
    </div>

    <!-- || Icons with a Badge ends -->

   <!-- || Tag Badge start -->

   <div class="component-container">
    <div class="badge-container tag tag-primary">
      <span class="icon-badge">PREMIUM</span>
    </div>
    <div class="badge-container tag tag-secondary">
      <span class="icon-badge">REGULAR</span>
    </div>
    <div class="badge-container tag tag-success">
      <span class="icon-badge">NEW</span>
    </div>
    <div class="badge-container tag tag-danger">
      <span class="icon-badge">LIMITED</span>
    </div>
    <div class="badge-container tag tag-dark tag-round-border">
      <span class="icon-badge">Sold Out</span>
    </div>
    <div class="badge-container tag tag-warn tag-round-border">
      <span class="icon-badge">Check Out</span>
    </div>
  </div>

  <!-- || Tag Badge ends -->

    <!-- || Text with a Badge start -->

    <div class="component-container">
      <div class="icon-container badge-container text">
        <span>Any Text</span>
        <span class="icon-badge">2</span>
      </div>
      <div class="icon-container badge-container text">
        <span>Notify</span>
        <span class="icon-badge">2</span>
      </div>
    </div>

    <!-- || Text with a Badge ends -->

    <!-- || Button with a Badge start -->

    <div class="component-container">
      <div class="icon-container badge-container text">
        <button id="demo-badge-hide-btn" class="btn btn-primary">Live Demo</button>
        <span id="demo-badge" class="icon-badge">2</span>
      </div>
      <div class="icon-container badge-container text">
        <button class="btn btn-secondary">Cancel</button>
        <span class="icon-badge">7</span>
      </div>

    </div>

    <!-- || Button with a Badge ends -->

<script src="/components/badge/badge.js"></script>

  </body>
</html>
