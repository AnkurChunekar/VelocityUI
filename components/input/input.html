<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity ui input</title>

    <script
      src="https://kit.fontawesome.com/edf7bdb339.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <!-- Using 'input-group' as outside container, containing label, input and error
  message  -->

    <!-- standard input start -->

    <div class="component-container">
      <div class="input-wrapper">
        <label class="input-label">Username *</label>
        <input type="text" placeholder="sample placeholder" />
        <label class="input-label2 error-msg">Username not found.</label>
      </div>
    </div>
    <!-- standard input end -->

    <!-- input with validation start -->

    <div class="component-container">
      <div class="input-wrapper validation">
        <label class="input-label">Username *</label>
        <input type="text" placeholder="sample placeholder" />
        <label class="input-label2 error-msg">Username not found.</label>
      </div>

      <div class="input-wrapper validation">
        <label class="input-label">Password *</label>
        <input type="text" placeholder="sample placeholder" />
        <label class="input-label2 error-msg">Wrong Password. Try again.</label>
      </div>
    </div>
    <!-- input with validation end -->

    <!-- Radio input start -->

    <div class="component-container">
      <div class="input-wrapper radio">
        <label class="input-label">Username</label>
        <input
          type="radio"
          name="unique"
          placeholder="sample placeholder"
          id="radio-1"
        />
        <label class="input-label2" for="radio-1">Small</label>
      </div>

      <div class="input-wrapper radio">
        <label class="input-label">Password</label>
        <input
          type="radio"
          name="unique"
          placeholder="sample placeholder"
          id="radio-2"
        />
        <label class="input-label2" for="radio-2">Medium</label>
      </div>

      <div class="input-wrapper radio">
        <label class="input-label">Password</label>
        <input
          type="radio"
          name="unique"
          placeholder="sample placeholder"
          id="radio-3"
        />
        <label class="input-label2" for="radio-3">large</label>
      </div>
    </div>
    <!-- Radio input end -->

    <!-- Checkbox input start -->

    <div class="component-container">
      <div class="input-wrapper radio">
        <label class="input-label">Username</label>
        <input
          type="checkbox"
          placeholder="sample placeholder"
          id="checkbox-1"
        />
        <label class="input-label2" for="checkbox-1">HTML</label>
      </div>

      <div class="input-wrapper radio">
        <label class="input-label">Password</label>
        <input
          type="checkbox"
          placeholder="sample placeholder"
          id="checkbox-2"
        />
        <label class="input-label2" for="checkbox-2">CSS</label>
      </div>

      <div class="input-wrapper radio">
        <label class="input-label">Password</label>
        <input
          type="checkbox"
          placeholder="sample placeholder"
          id="checkbox-3"
        />
        <label class="input-label2" for="checkbox-3">JavaScript</label>
      </div>
    </div>
    <!-- Checkbox input end -->

    <!-- standard input w icon start -->

    <div class="component-container">
      <div class="input-wrapper search">
        <label class="input-label">Username *</label>
        <div class="search-bar">
          <input type="text" placeholder="search here..." />
          <i class="fas fa-search icon"></i>
        </div>
        <label class="input-label2">Username not found.</label>
      </div>
    </div>
    <!-- standard input w icon end -->
  </body>
</html>
